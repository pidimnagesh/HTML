<!DOCTYPE html>
<html>
<head>
	<title>7 division tag</title>
</head>
<body>
	<h1>7 divisions</h1>
	<div style="height: 400px;width: 600px;background-color: green;">
		<div style="height:400px;width: 100px;background-color: yellow;float: right;"></div>
		<div style="height:400px;width:500px;background-color:black;">
			<div style="height:200px;width: 500px;background-color: lightblue;"></div>
			<div style="height:200px;width: 500px;background-color:red;">
				<div style="height:200px;width:250px;background-color:orange;float: left;"></div>
				<div style="height:200px;width:250px;background-color:pink;float:right;"></div>
			</div>
		</div>
	</div>
</body>
</html>
